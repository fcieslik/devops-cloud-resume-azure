name: deploy_frontend
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name rr123 --auth-mode key -d '$web' -s ui/
      - name: Purge CDN Front Dor
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az network front-door purge-endpoint --resource-group "azureresume-rg" --name "azureinterviewfc" --content-paths "/"
      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()
